<main role="content">
	<section>
		<header>
			<h1>Contact</h1>
		</header>
		<section role="contact-us">
			<form method="post">
				<label for="name">Full name</label>
				<input type="text" placeholder="Name..." id="name">
				<label for="email">Email address</label>
				<input type="text" placeholder="you@email.com" id="email">
				<textarea placeholder="Your comments..." rows ="5" name="comment-text"></textarea>
			    <input type="submit" value="Send" name="submit" class="btn-small btn-secondary" >
			</form>
		</section>
		<aside role="contact-details">
			<img src="Asset/contact/contact.png" alt="Contact Amprolec">
			<address>
				<p>Get in touch with us directly to discuss your needs.</p>
				<ul>
					<li>Call <a href="tel:01773531191">01773 531 191</a></li>
					<li>Email <a href="mailto:info@amprolec.co.uk">info@amprolec.co.uk</a></li>
				</ul>
			</address>
		</aside>
	</section>
</main>
