<main role="content">
	<section>
		<header>
			<h1>Contact</h1>
		</header>
		<section role="contact-us">
			<p id="formError"></p>
			<form method="post">
				<label for="name">Full name</label>
				<input type="text" name="name" placeholder="Name..." required>
				<label for="email" name="email">Email address</label>
				<input name="email" type="email" placeholder="you@email.com" required>
				<label for="comments">Comments</label>
				<textarea placeholder="Your comments..." rows="5" name="comments"></textarea>
			    <input type="submit" value="Send" name="submit" class="btn-small btn-secondary" >
			</form>
		</section>
		<aside role="contact-details">
			<address>
				<p>Get in touch with us directly to discuss your&nbsp;needs.</p>
				<ul>
					<li>Call <a href="tel:01773531191">01773 531 191</a></li>
					<li>Email <a href="mailto:info@amprolec.co.uk">info@amprolec.co.uk</a></li>
				</ul>
			</address>
		</aside>
	</section>
</main>
