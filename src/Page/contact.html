<main role="content">
	<header>
		<h1>Contact</h1>
	</header>
	<section role="contact-us">
		<input id="quick-apply" type="checkbox">
		<label for="quick-apply"><h1>Quick register</h1></label>
		<form method="post" class="cv-upload">
			<label for="name">Full name</label>
			<input type="text" placeholder="Name..." id="name">
			<label for="email">Email address</label>
			<input type="text" placeholder="you@email.com" id="email">
			<textarea cols="86" rows ="20" name="comment-text"></textarea>
		    <input type="submit" value="Upload CV" name="submit" class="btn-small btn-secondary" >
		</form>
	</section>
	<aside>
		<address>
			<ul>
				<li>Call <a href="tel:01773531191">01773 531 191</a></li>
				<li>Email <a href="mailto:info@amprolec.co.uk">info@amprolec.co.uk</a></li>
			</ul>
		</address>
	</aside>
	<section role="cta">
		<a class="btn" href="/contact">Contact us for a FREE no obligation survey</a>
	</section>
</main>
